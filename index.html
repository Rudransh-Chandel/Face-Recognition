 
<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h2 class="btn btn-warning heading">Face Recognition Web App
      <br>

    </h2>
      <br><br>

      <p style="font-size: 22px;">Trained To Identify :
      	<br>
        <b style="color: yellow">Father</b>
        <br>
        <b style="color: black">Mother</b>
        <br>
        <b style="color: red">Myself</b>
        <br>
      </p>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Webcamera View - </label>
  <div id="webcamera"></div>
  <br>
  <button onclick="takePhoto();" class="btn btn-danger">Take Image</button>
</div>

<div class="col-md-4 col-sm-12 col-xs-12">
  <label>Prediction 1 -</label>
  <p class="nameEmotion" id="emotionName"></p>
  <p class="emotionEmoji" id="emojiEmotion"></p>

  <label>Prediction 2 -</label>
  <p class="nameEmotion" id="emotionName2"></p>
  <p class="emotionEmoji" id="emojiEmotion2"></p>
</div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
         <div id="imageshow"></div>
        <br><br>
      <button onclick="check();" class="btn btn-info">Predict Family Member</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
